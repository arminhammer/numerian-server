apply plugin: 'java'
apply plugin: 'application'

version = '0.0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'Numerian Server',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.undertow:undertow-core:1.2.7.Final'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {

}

mainClassName = "arminhammer.numerian.server.Server"
applicationDefaultJvmArgs = []

uploadArchives {
    repositories {
        flatDir {
            dirs 'dist'
        }
    }
}